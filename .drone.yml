---
kind: pipeline
type: docker
name: build-default

trigger:
  event: [push, custom]
  branch: [master]
  ref: [refs/heads/master]

steps:
  - name: who-am-i
    image: alpine:3.20
    commands:
      - echo "DRONE_STAGE_MACHINE=${DRONE_STAGE_MACHINE}"
      - cat /proc/sys/kernel/hostname

---
kind: pipeline
type: docker
name: build-on-runner2
depends_on: [build-default]

trigger:
  event: [push, custom]
  branch: [master]
  ref: [refs/heads/master]

# ðŸ‘‡ singular 'node', must match ALL labels on the runner
node:
  site: app2

steps:
  - name: who-am-i
    image: alpine:3.20
    commands:
      - echo "DRONE_STAGE_MACHINE=${DRONE_STAGE_MACHINE}"
      - cat /proc/sys/kernel/hostname
